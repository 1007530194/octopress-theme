<span class="categories">
    {% for category in article.categories or [article.category] %}
        <a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a>{{ ', ' if not loop.last }}
    {% endfor %}
</span>

{% if article.tags %}
    <span class="categories">
        {% for tag in article.tags %}
            <a class="category" href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a>{{ ', ' if not loop.last }}
        {% endfor %}
    </span>
{% endif %}
